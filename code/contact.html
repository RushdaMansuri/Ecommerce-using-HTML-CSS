<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contact.css" />
    <script
      src="https://kit.fontawesome.com/0e53af926d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <div id="include-header"></div>

    <!-- Contact Section -->
    <section id="contact" class="section-p1">
      <div class="contact-container">
        <div class="contact-info">
          <h2 class="section-heading">Get in Touch</h2>
          <p>
            We would love to hear from you! Feel free to reach out to us for any
            inquiries or assistance you may need.
          </p>
          <h3><i class="fas fa-map-marker-alt"></i> Address</h3>
          <p>One Pace Plaza, NYC, NY, 10038</p>

          <h3><i class="fas fa-phone-alt"></i> Phone</h3>
          <p>+1 (123) 456-7890</p>

          <h3><i class="fas fa-envelope"></i> Email</h3>
          <p>info@clothingstudio.com</p>

          <h3><i class="fas fa-clock"></i> Business Hours</h3>
          <p>Mon-Sat: 9:00 AM - 6:00 PM</p>
        </div>

        <div class="contact-form">
          <h2 class="section-heading">Send Us a Message</h2>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required />

            <label for="message">Message</label>
            <textarea
              id="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>

            <button type="submit" class="normal">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <div id="include-footer"></div>
    <script src="/script.js"></script>
  </body>
  <script>
    // JavaScript to load the header.html file into the div
    fetch("/code/header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("include-header").innerHTML = data;
      })
      .catch((error) => console.error("Error loading header:", error));

    fetch("/code/footer.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("include-footer").innerHTML = data;
      })
      .catch((error) => console.error("Error loading footer:", error));
  </script>
</html>
